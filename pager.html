        <!--pagesize每页多少行,allcount共多少行数据,showcount当前显示的页数-->

    </div>
    <script>
        new Vue({
            el: '#box',  //div的id
            methods:{
                getpindex(pindex)

                    alert("第"+pindex+"页");
                }
            }
        });
    </script>
